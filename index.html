<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbd3401b24.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Movie Watchlist</title>
</head>

<body>
    <header>
        <nav>
            <h1>Find your movie</h1><a href="watchlist.html">My watchlist</a>
        </nav>
        <form class="search__form">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for a movie" class="search__input" />
            <button class="search__button">Search</button>
        </form>
    </header>
    <main>
        <div class="movies__wrapper">
            <!-- dynamically generated content -->
        </div>
        <div class="btn-wrapper">
            <button class="page-btn prev-btn"><i class="fas fa-chevron-left"></i>Prev</button>
            <button class="page-btn next-btn">Next<i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
